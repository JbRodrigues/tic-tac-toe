<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <div class="container">
        <h1>TIC-TAC-TOE</h1>
        <div class="box">
            <!--TOP-->
            <div id="te" class="square" onclick="verificaClick()" ></div>
            <div id="tm" class="square" onclick="verificaClick()"></div>
            <div id="td" class="square" onclick="verificaClick()"></div>

            <!--MIDDLE-->
            <div id="me" class="square" onclick="verificaClick()"></div>
            <div id="mm" class="square" onclick="verificaClick()"></div>
            <div id="md" class="square" onclick="verificaClick()"></div>

            <!--BOTTOM-->
            <div id="be" class="square" onclick="verificaClick()"></div>
            <div id="bm" class="square" onclick="verificaClick()"></div>
            <div id="bd" class="square" onclick="verificaClick()"></div>

        </div>

        <button class="start" id="start" onclick="iniciar()">START</button>

        <button class="reset" id="reset" onclick="resetar()">RESET</button>

        <div class="scoreboard">
            <h2 id="zero">
                <img src="https://cdn-icons-png.flaticon.com/512/105/105152.png" alt="" width="50px" height="50px">
                <div class="score" id="z"></div>
            </h2>
            <h2 id="xis">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828666.png" alt="" width="50px" height="50px"><div class="score" id="x"></div>
            </h2>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
