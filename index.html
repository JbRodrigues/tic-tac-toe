<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <div class="container">

        <div id="modalWin"></div>

        <h1 id="title">TIC-TAC-TOE</h1>
        <div class="box">
            <!--TOP-->
            <div id="te" class="square"></div>
            <div id="tm" class="square"></div>
            <div id="td" class="square"></div>

            <!--MIDDLE-->
            <div id="me" class="square"></div>
            <div id="mm" class="square"></div>
            <div id="md" class="square"></div>

            <!--BOTTOM-->
            <div id="be" class="square"></div>
            <div id="bm" class="square"></div>
            <div id="bd" class="square"></div>

        </div>

        <button class="start" id="start" onclick="start()">START</button>

        <button class="reset" id="reset" onclick="reset()">RESET</button>

        <div class="scoreboard">
            <h2 id="zero" class="placar">
                <img src="https://cdn-icons-png.flaticon.com/512/105/105152.png" alt="" width="50px" height="50px">
                <div class="score" id="z"></div>
            </h2>
            <h1 id="player"></h1>
            <h2 id="xis" class="placar">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828666.png" alt="" width="50px" height="50px">
                <div class="score" id="x"></div>
            </h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
